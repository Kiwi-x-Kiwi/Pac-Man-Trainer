<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="https://www.favicon.cc/logo3d/251.png" />
  <title>Pac-Man Trainer</title>
</head>

<body>
  <div class="game-intro">

  </div>
  <div id="game">
    <div id = "menu">
      <!-- <img src = "./sprites/gravestone.png"> -->
      <header>
        <input id = "menu-icon" type="image" src="./sprites/original_ghosts/Blinky-Down.png" width="50" height="50">
        
      </header>

      <h1>Pac-Man Trainer</h1>

      <div>
        <label for="path">Level</label>
        <select id ="path">
          <option value="cherryPath">Cherry (Lvl 1)</option>
          <option value="midFruitPath">Mid-Fruit (Lvl 2-4)</option>
          <option value="applePath">Apple (Lvl 5+)</option>
        </select>
      </div>

      <div>
        <label for="speed">Game Speed</label>
        <select id ="speed">
          <option value="40">Slow</option>
          <option selected ="selected" value="25">Normal</option>
          <option value="20">Fast</option>
          <option value="10">Insanity</option>
        </select>
      </div>

      <div>
        <label for="guide">Path Guide</label>
        <select id ="guide">
          <option value="off">Off</option>
          <option selected="selected" value="box">Box Guide</option>
          <!-- <option value="color">Sprite</option> -->
        </select>
      </div>

      <div>
        <label for="display">Map Display</label>
        <select id ="display">
          <!-- <option value="original">Original</option> -->
          <option value="dungeon">Dungeon</option>
          <option value="starry">Starry</option>
          <option value="cave">Cave</option>
          <option value="lava">Lava</option>
          <option value="stone">Stone</option>
          <option value="redbrick">Red Brick</option>
        </select>
      </div>

      <button type="button" id="start">Start</button>
    </div>
    <canvas id="board"></canvas>
    <!-- <canvas id="dynamic-elements"></canvas> -->
  </div>

  <script type="text/javascript" src="sprites/sprites.js"></script>
  <script type="text/javascript" src="board.js"></script>
  <script type="text/javascript" src="path.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
