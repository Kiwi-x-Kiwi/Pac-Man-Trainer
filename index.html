<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="https://www.favicon.cc/logo3d/251.png" />
  <title>Pac-Man Trainer</title>
</head>

<body>
  <div class="game-intro">

  </div>
  <div id="game">
    <div id = "menu">
      <header>
        <input id = "menu-icon" type="image" src="./sprites/original_ghosts/Blinky-Down.png" width="50" height="50">
      </header>

      <h1>Pac-Man Trainer</h1>

      <div>
        <label for="path">Level</label>
        <select id ="path">
          <option value="cherryPath">Cherry (Lvl 1)</option>
          <option value="midFruitPath">Mid-Fruit (Lvl 2-4)</option>
          <option value="applePath">Apple (Lvl 5+)</option>
          <option value="none">None</option>
        </select>
      </div>

      <div>
        <label for="speed">Game Speed</label>
        <select id ="speed">
          <option value="40">Slow</option>
          <option selected ="selected" value="25">Normal</option>
          <option value="20">Fast</option>
          <option value="10">Insanity</option>
        </select>
      </div>

      <div>
        <label for="guide">Path Guide</label>
        <select id ="guide">
          <option value="off">Off</option>
          <option selected="selected" value="box">Box Guide</option>
          <!-- <option value="color">Sprite</option> -->
        </select>
      </div>

      <div>
        <label for="display">Wall Tiles</label>
        <select id ="display">
          <!-- <option value="original">Original</option> -->
          <option value="dungeon">Dungeon</option>
          <option value="starry">Starry</option>
          <option value="cave">Cave</option>
          <option value="lava">Lava</option>
          <option value="stone">Stone</option>
          <option value="redbrick">Red Brick</option>
        </select>
      </div>

      <!-- <div>
        <label for="background">Background</label>
        <select id ="background">
          <option value="original">Original</option>
          <option value="black">Black</option>
          <option value="blue">Blue</option>
          <option value="red">Red</option>
          <option value="white">White</option>
        </select>
      </div> -->

      <!-- <div>
        <label for="size">Game Size</label>
        <select id ="size">
          <option value="large">Large</option>
          <option value="small">Small</option>
        </select>
      </div> -->

      <button type="button" id="start">Start</button>
      <button type="button" id="start2">Restart</button>
    </div>
    <canvas id="board"></canvas>
    <div id="analysis">
      <header>
        <input id="analysis-icon" type="image" src="./sprites/original_ghosts/Clyde-Down.png" width="50" height="50">
      </header>

      <button type="button" id="analyze">Analyze Path</button>
      <button type="button" id="restart">Restart</button>
    </div>
  </div>

  <!-- <iframe src="./audio/Lavender_Town.mp3" allow="autoplay" style="display:none" id="iframeAudio">
  </iframe>  -->
  <audio id = "bgm" autoplay loop style="display:none"><source src ="./audio/Lavender_Town.mp3" type="audio/mpeg"></audio>
  <script type="text/javascript" src="sprites/sprites.js"></script>
  <script type="text/javascript" src="board.js"></script>
  <script type="text/javascript" src="path.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
